<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Federación de Casas Regionales</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <!-- Encabezado -->
    <header class="header">
        <a class="logo-federacion" href="feria.html">
            <img alt="Expo 40" src="index_archivos/40añosHistoria.png" style="height: 100px;" />
            <img src="index_archivos/carpetaFeria.png" alt="Logo Feria">
        </a>

        <div>
            <H1>FOTOS DE LOS NOÑOS EN LA FERIA</H1>
        </div>

        <span class="logo-expo">
            <audio controls autoplay loop>
                <source src="Exposicion/Audio/03.ogg" type="audio/mpeg">

                Tu navegador no soporta el elemento audio.
            </audio>
        </span>

    </header>
    <!-- Contenedor de imágenes -->

    <div class="container">
        <div class="slideshow-container">
            <!-- Slide 1 -->
            <div class="mySlides">
                <img src="Exposicion/SELECCION/_federacion/feria/niños/01.webp" alt="Imagen 1">
            </div>
            <!-- Slide 2 -->
            <div class="mySlides">
                <img src="Exposicion/SELECCION/_federacion/feria/niños/02.webp" alt="Imagen 2">
            </div>

            <!-- Slide 3 -->
            <div class="mySlides">
                <img src="Exposicion/SELECCION/_federacion/feria/niños/03.webp" alt="Imagen 3">
            </div>

            <!-- Slide 4 -->
            <div class="mySlides">
                <img src="Exposicion/SELECCION/_federacion/feria/niños/04.webp" alt="Imagen 4">
            </div>

            <!-- Slide 5 -->
            <div class="mySlides">
                <img src="Exposicion/SELECCION/_federacion/feria/niños/05.webp" alt="Imagen 5">
            </div>

            <!-- Slide 6 -->
            <div class="mySlides">
                <img src="Exposicion/SELECCION/_federacion/feria/niños/06.webp" alt="Imagen 6">
            </div>

            <!-- Slide 7 -->
            <div class="mySlides">
                <img src="Exposicion/SELECCION/_federacion/feria/niños/07.webp" alt="Imagen 7">
            </div>


            <!-- Botones de navegación -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!-- Puntos de navegación -->
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>


        </div>

        <div class="el-container">
            <p>

                <strong>NOTA</strong>: Si desea interrumpir el paso automático de las fotos, pulse en el logo de la
                federación (arriba a la izquierda)
            </p>
            <p></p>

        </div>
    </div><!-- Cierra el <div class="container">-->
    <footer>
        <p>&copy; 2024 Federación de Casas Regionales y Provinciales. Todos los derechos reservados. ||
            Contacto: <a class="text-link" href="mailto:fecarcyl@yahoo.com" target="_blank"
                rel="noopener noreferrer">fecarcyl@yahoo.com</a> | <a class="text-link" href="mailto:fecarcyl@gmail.com"
                target="_blank" rel="noopener noreferrer">fecarcyl@gmail.com</a></p>
        </div>
    </footer>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Función para avanzar o retroceder slides
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Función para mostrar el slide actual
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        // Función principal para mostrar slides
        function showSlides(n) {
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");

            // Hacer el índice circular
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }

            // Ocultar todos los slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            // Remover la clase "active" de todos los puntos
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i]
                    .className
                    .replace(" active", "");
            }

            // Mostrar el slide actual y añadir la clase "active" al punto correspondiente
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        // Función para avanzar automáticamente cada 3 segundos
        function autoAdvanceSlides() {
            plusSlides(1);
        }



        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("autoAudio");
            audio.muted = false; // Desactiva el mute después de iniciar
        });


        // Configurar el intervalo para avanzar automáticamente
        setInterval(autoAdvanceSlides, 3000); // Cambia cada 3 segundos
    </script>

</body>

</html>
