        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            // Función para avanzar o retroceder slides
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Función para mostrar el slide actual
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            // Función principal para mostrar slides
            function showSlides(n) {
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");

                // Hacer el índice circular
                if (n > slides.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = slides.length
                }

                // Ocultar todos los slides
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }

                // Remover la clase "active" de todos los puntos
                for (let i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i]
                        .className
                        .replace(" active", "");
                }

                // Mostrar el slide actual y añadir la clase "active" al punto correspondiente
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }

            // Función para avanzar automáticamente cada 3 segundos
            function autoAdvanceSlides() {
                plusSlides(1);
            }



            document.addEventListener("DOMContentLoaded", () => {
                const audio = document.getElementById("autoAudio");
                audio.muted = false; // Desactiva el mute después de iniciar
            });


            // Configurar el intervalo para avanzar automáticamente
            setInterval(autoAdvanceSlides, 3000); // Cambia cada 3 segundos
        </script>
